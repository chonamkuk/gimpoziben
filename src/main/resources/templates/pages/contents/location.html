<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="../layout/default">

<!-- page CSS -->
<th:block layout:fragment="css">
</th:block>

<!-- page 스크립트 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(e){
            let container = document.getElementById('kakaoMap'); //지도를 담을 영역의 DOM 레퍼런스
            let options = { //지도를 생성할 때 필요한 기본 옵션
                center: new kakao.maps.LatLng(37.709680627581704, 126.6366770128867), //지도의 중심좌표.
                level: 1 //지도의 레벨(확대, 축소 정도)
            };
            let kakaoMap = new kakao.maps.Map(container, options);

            let marker = new kakao.maps.Marker({
                // 지도 중심좌표에 마커를 생성
                position: kakaoMap.getCenter()
            });
            marker.setMap(kakaoMap);

            // 지도를 클릭하면 마지막 파라미터로 넘어온 함수를 호출합니다
            kakao.maps.event.addListener(kakaoMap, 'click', function(mouseEvent) {
                var latlng = mouseEvent.latLng;
                var message = '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ';
                message += '경도는 ' + latlng.getLng() + ' 입니다';
                console.log(message);
            });
        });

    </script>
</th:block>

<div layout:fragment="content" >
    <div id="kakaoMap" style="width:100%;height:700px;border: 1px solid;"></div>

</div>
</html>
