<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="../layout/default">

<!-- page CSS -->
<th:block layout:fragment="css">
    <style>
        .kako-label {margin-bottom: 120px;}
        .kako-label * {display: inline-block;vertical-align: top;}
        .kako-label .kako-left {background: url("https://t1.daumcdn.net/localimg/localimages/07/2011/map/storeview/tip_l.png") no-repeat;display: inline-block;height: 24px;overflow: hidden;vertical-align: top;width: 7px;}
        .kako-label .kako-center {background: url(https://t1.daumcdn.net/localimg/localimages/07/2011/map/storeview/tip_bg.png) repeat-x;display: inline-block;height: 24px;font-size: 12px;line-height: 24px;font-weight: bolder;}
        .kako-label .kako-right {background: url("https://t1.daumcdn.net/localimg/localimages/07/2011/map/storeview/tip_r.png") -1px 0  no-repeat;display: inline-block;height: 24px;overflow: hidden;width: 6px;}
        .kako-triangle {position: absolute; width: 11px; height: 9px; background: url("https://t1.daumcdn.net/localimg/localimages/07/mapjsapi/triangle.png") 0% 0% / 11px 9px no-repeat; left: 109px; top: 22px;}
    </style>
</th:block>

<!-- page 스크립트 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(e){
            let container = document.getElementById('kakaoMap'); //지도를 담을 영역의 DOM 레퍼런스
            let options = { //지도를 생성할 때 필요한 기본 옵션
                center: new kakao.maps.LatLng(37.709680627581704, 126.6366770128867), //지도의 중심좌표.
                level: 3 //지도의 레벨(확대, 축소 정도)
            };
            let kakaoMap = new kakao.maps.Map(container, options);
            let marker = new kakao.maps.Marker({
                // 지도 중심좌표에 마커를 생성
                position: kakaoMap.getCenter()
            });
            marker.setMap(kakaoMap);

            // 커스텀 오버레이를 생성합니다
            let customOverlay = new kakao.maps.CustomOverlay({
                position: kakaoMap.getCenter(),
                content:
                    '<div>' +
                        '<div class ="kako-label">' +
                            '<span class="kako-left"></span>' +
                            '<span class="kako-center">경기 김포시 하성면 하성로 389 김포지벤</span>' +
                            '<span class="kako-right"></span>' +
                        '</div>' +
                        '<div class ="kako-triangle">' +
                        '</div>' +
                    '</div>'
            });
            // 커스텀 오버레이를 지도에 표시합니다
            customOverlay.setMap(kakaoMap);
        });

    </script>
</th:block>

<div layout:fragment="content" >
    <div class="col s12">
        <div class="container">
            <div class="section">
                <div class="card">
                    <div class="card-content">
                        <img src="http://xn--4k0by2zsxcnc793jvyb.nasoft.kr/image/sub/page1.jpg" style="width:100%;height:420px; overflow: hidden; object-fit: none; object-position: top;"/>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content"  style="text-align: center; font-weight: bold;">
                        <p>안녕하세요. 대표이사 심정우 입니다.</p>
                        <p>저희는 작업복, 단체복, 안전화, 산업안전용품 기업회사 납품업체입니다.</p>
                        <p>또한 다양한 의류, 물품에 대하여 커스터 마이징 제품을 선보일 예정입니다. </p>
                       <p> 지금까지 오랜기간 시장에서 기업들과 같이 성장하여 발전하게 되었고, 앞으로도 잘 부탁드립니다</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div id="kakaoMap" style="width:100%;height:420px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</html>
